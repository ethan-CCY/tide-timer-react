name: Deploy Preview (by branch)

on:
  push:
    branches-ignore: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages-preview-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages (preview folder)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          target-folder: previews/${{ github.ref_name }}
          clean: true
          single-commit: true
